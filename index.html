    <div id="header">
      <ul>

    </div>
    <div class="slideshow">
      <div class="w3-content w3-section" style="max-width:100vw; align-content: flex-start;">
        <img class="mySlides w3-animate-top" src="images/img1.jpeg" style="width:100vw; height: 50vh;">
        <img class="mySlides w3-animate-bottom" src="images/img2.jpeg" style="width:100vw; height: 50vh;">
        <img class="mySlides w3-animate-top" src="images/img4.jpeg" style="width:100vw; height: 50vh;">

        <img class="mySlides w3-animate-bottom" src="images/img6.jpeg" style="width:100vw; height: 50vh;">
      </div>
    </div>
  </div>

  <script>
    var myIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) { myIndex = 1 }
      x[myIndex - 1].style.display = "block";
      setTimeout(carousel, 5000);
    }
  </script>
</body>
